<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Link Hub · Projects</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="background.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="site-shell">
			<section class="link-card" data-card>
				<img
					src="profilbild.png"
					alt="Profile portrait"
					class="profile-photo"
				/>
				<h1>Projects</h1>
				<p class="card-subtitle">Some projects i've previously worked on.</p>
				<nav class="button-stack" aria-label="Project links">
					<a
						href="https://example.com/atlas-dashboard"
						class="link-button"
						data-link-button
						data-title="CS2 Simulator"
						data-description="This is a small console application in C# that I worked on a few months ago that lets you unbox Counter Strike 2 cases and simulate rewards, the project is bloated and is unfinished. I am currently working on a new, better version."
						target="_blank"
						rel="noopener noreferrer"
						>CS2 Case Opening Simulator Unfinished</a
					>
					<a
						href="https://example.com/signal-lamp"
						class="link-button"
						data-link-button
						data-title="Signal Lamp"
						data-description="A simple website project I made in school. This was my first real project for a website including HTML, CSS and JS. The website dynamically loads products from an API."
						target="_blank"
						rel="noopener noreferrer"
						>Tonys Elektro Schuppen</a
					>
					<a
						href="https://example.com/modular-synth"
						class="link-button"
						data-link-button
						data-title="Schedule 1 Steam Mod"
						data-description="A simple Schedule 1 Mod I made meant to make quitting Schedule 1 much faster. This mod simply adds a new keybind that replaces the Alt + F4 keybind for people with a 60% or smaller keyboard."
						target="_blank"
						rel="noopener noreferrer"
						>Schedule 1 Mod</a
					>
					<a
						href="https://example.com/client-archive"
						class="link-button"
						data-link-button
						data-title="Client Work Archive"
						data-description="Client Work Archive catalogs select brand collaborations from the past five years."
						target="_blank"
						rel="noopener noreferrer"
						>Client Work Archive</a
					>
					<a
						href="https://example.com/playground"
						class="link-button"
						data-link-button
						data-title="Playground Experiments"
						data-description="Playground Experiments is where prototypes land before they become real."
						target="_blank"
						rel="noopener noreferrer"
						>Playground Experiments</a
					>
				</nav>
			</section>
			<aside class="info-panel" data-info-panel>
				<div class="info-panel__inner">
					<p class="info-panel__title" data-info-title>Hover for context</p>
					<p class="info-panel__text" data-info-text>
						Glance over a link to preview what’s inside.
					</p>
				</div>
			</aside>
		</main>
	</body>
</html>
