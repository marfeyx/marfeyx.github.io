<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Link Hub · Socials</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="background.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="site-shell">
			<section class="link-card" data-card>
				<img
					src="profilbild.png"
					alt="Profile portrait"
					class="profile-photo"
				/>
				<h1>Socials</h1>
				<p class="card-subtitle">Find my social media accounts.</p>
				<nav class="button-stack" aria-label="Social media links">
					<a
						href="https://github.com/marfeyx"
						class="link-button"
						data-link-button
						data-title="GitHub Account"
						data-description="View my GitHub account to see my commits and a overview of all my public projects."
						target="_blank"
						rel="noopener noreferrer"
						>GitHub</a
					>
					<a
						href="https://www.youtube.com/@marfeyx"
						class="link-button"
						data-link-button
						data-title="Youtube Account"
						data-description="View my YouTube account."
						target="_blank"
						rel="noopener noreferrer"
						>Youtube</a
					>
					<a
						href="https://discord.gg/7uvs8A89Ys"
						class="link-button"
						data-link-button
						data-title="Friend me on Discord"
						data-description="Join my Discord server to talk to me."
						target="_blank"
						rel="noopener noreferrer"
						>Discord</a
					>
					<a
						href="https://steamcommunity.com/id/marfeyx/"
						class="link-button"
						data-link-button
						data-title="Steam Account"
						data-description="View my steam accounts, what games I own and regularly play. Add me if you like."
						target="_blank"
						rel="noopener noreferrer"
						>Steam</a
					>
				</nav>
			</section>
			<aside class="info-panel" data-info-panel>
				<div class="info-panel__inner">
					<p class="info-panel__title" data-info-title>Hover for context</p>
					<p class="info-panel__text" data-info-text>
						Glance over a link to preview what’s inside.
					</p>
				</div>
			</aside>
		</main>
	</body>
</html>
