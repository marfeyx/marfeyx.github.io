<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Link Hub · Home</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="background.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="site-shell">
			<section class="link-card" data-card>
				<img
					src="profilbild.png"
					alt="Profile"
					class="profile-photo"
				/>
				<h1>Links</h1>
				<p class="card-subtitle">My Links</p>
				<nav class="button-stack" aria-label="Primary link list">
					<a
						href="socials.html"
						class="link-button"
						data-link-button
						data-title="Social Profiles"
						data-description="View my diffrent socials like GitHub, Youtube or add me on Discord!"
						>Socials</a
					>
					<a
						href="projects.html"
						class="link-button"
						data-link-button
						data-title="Previously Made Projects"
						data-description="View projects that i worked on for me or others previouly. This includes websites, console applications and other things."
						>Projects</a
					>
				</nav>
			</section>
			<aside class="info-panel" data-info-panel>
				<div class="info-panel__inner">
					<p class="info-panel__title" data-info-title>Hover for context</p>
					<p class="info-panel__text" data-info-text>
						Glance over a link to preview what’s inside.
					</p>
				</div>
			</aside>
		</main>
	</body>
</html>
